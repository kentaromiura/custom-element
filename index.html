<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Custom Element</title>
  <script src="weakmap-shim.js"></script>
  <!-- subset of http://www.polymer-project.org/platform.js -->
  <script src="ce.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/mootools/1.4.5/mootools-yui-compressed.js"></script>
</head>
<body>

  <script src="custom-element.js"></script>

    <custom-element name="kenta-foo">
      <template>foo
      <span><div data-id="test1">this is for testing deep clonenode</div></span>
      <span data-id="test2"></span>
      </template>
      <script>
        document.register.tag('kenta-foo', {
          options: true,
          ready: function(){
            console.log('ready', this)
            //testing the $ shortcuts
            console.log(this.$.test1.innerHTML)
            this.$.test2.innerHTML = "test"
          },
          created: function(){
            console.log('created', this)
          },
          test: function(){
            console.log('test!')
          }
        })
      </script>
      <style>
      kenta-foo {
        display: block;
        color:red;
      }
      </style>
    </custom-element>

    <custom-element name="kenta-simple" noscript>
      <template>
        <b> Simple element </b>
      </template>
    </custom-element>

    <kenta-foo id=test></kenta-foo>
    <kenta-simple></kenta-simple>
    <script>
    onload = function(){
      console.log(document.body.getWindow === undefined) // MUST BE FALSE!
      document.getElementById('test').test()
    }
    </script>
  </body>
</html>
